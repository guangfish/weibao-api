<script type="text/javascript">
Core.Easyui.FieldColumn = [
    {field:'name',title:'经销商名称',width:100,align:'center'},
    {field:'area',title:'销售区域',width:80,align:'center'},
    {field:'part',title:'商代处',width:80,align:'center'},
    {field:'part2',title:'事业部',width:80,align:'center'},
    {field:'dataa',title:'可主动转出线索数',width:100,align:'center',formatter:function(value,row,index){return '<a href="" class="col_23a8eb">'+value+'</a>';}},
    {field:'datab',title:'7日内强制转出线索数',width:100,align:'center',formatter:function(value,row,index){return '<a href="" class="col_23a8eb">'+value+'</a>';}},

];

    grid: $('#allDatalist'), //datagrid table
    sbar: $('.search_form'), //datagrid search form
},Core.Easyui.FieldColumn,{
