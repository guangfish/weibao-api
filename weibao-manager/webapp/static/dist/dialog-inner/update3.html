<script type="text/javascript">
(function(){
	var Columns  = {
		'transfer' : [
			{field:'by-id',title:'',align:'left'},
			{field:'dateline',title:'时间',width:120,align:'center',formatter:function(value,row,index){
				return Core.rule('p.integer',value[0]) ? value[2] : "-";
			}},
			{field:'state',title:'线索状态',width:200,align:'center',formatter:function(value,row,index){				
				return (row.stated=='0' || row.state==row.stated) ? Columns['ArchiveState'][row.state.toString()] || '-' : (Columns['ArchiveState'][row.stated.toString()] || '-') +' -> '+(Columns['ArchiveState'][row.state.toString()] || '-');
			}},
			{field:'ownername',title:'线索拥有者',width:100,align:'center',formatter:function(value,row,index){
				return value!='' ? value : "-";
			}},
			{field:'addname',title:'操作员',width:100,align:'center',formatter:function(value,row,index){
				return value!='' ? value : "-";
			}},
			{field:'message',title:'系统消息',width:290,align:'left'},
		],
		'ArchiveState' : {
			'-1' : '线索市场','1' : '导入|集客','2' : '清洗|邀约','3' : '到店|洽谈','4' : '追踪|促成','5' : '预订|成交','10' : '提车|回访','21' : '转出待审','22' : '转出待审','23' : '战败待审','31' : '转出潜客','32' : '战败潜客','33' : '无效潜客'
		}
	};

	Core.Dialog.Datagrid($('#transferGrid'),{
		idField: 'id',
		columns: [Columns['transfer']],
        url: '../resource/jsondata/detailview-transfer.json',
        width: 800,
        height: 300,
        fitColumns: true
	});
})();
</script>

<script type="text/javascript">
(function(){
	var ColumnsB  = {
		'follow' : [
			{field:'by-id',title:'',align:'left'},
			{field:'category',title:'类型',width:50,align:'center',formatter:function(value,row,index){
			    return ['-','追踪','回访'][value] || '-';	
			}},
			{field:'addname',title:'追踪/回访人',width:100,align:'center'},
			{field:'followtime',title:'追踪/回访时间',width:150,align:'center',formatter:function(value,row,index){
				return Core.rule('p.integer',value[0]) ? value[2] : "-";
			}},
			{field:'connectwayname',title:'追踪/回访方式',width:100,align:'center',formatter:function(value,row,index){
				return value+($.inArray(row.arriveweek,['1','2','3','4','5','6','7'])!=-1 ? '<span style="color:red">[首次]</span>' : '');
			}},
			{field:'customerlevelname',title:'追踪/回访级别',width:100,align:'center'},
			{field:'followinfo',title:'追踪/回访情况',width:220,align:'center',formatter:function(value,row,index){
				return '<span title="'+value+'">'+value+'</span>';
			}},
			{field:'price',title:'本次报价',width:80,align:'center',formatter:function(value,row,index){
				return Core.rule('p.double',value) ? value : "-";
			}},
			{field:'driving',title:'试驾',width:50,align:'center',formatter:function(value,row,index){
				return ['-','<i class="yes-ico"></i>'][value] || '';
			}},
		]
	};

	Core.Dialog.Datagrid($('#followGrid'),{
		idField: 'id',
		columns: [ColumnsB['follow']],
        url: '../resource/jsondata/detailview-follow.json',
        width: 800,
        height: 375,
        fitColumns: true
	});
})();	
</script>
