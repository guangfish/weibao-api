<div class="pdtop16">
	<div class="row">
	    <div class="label_select">
	        <div class="field_text">有效性判断</div>
	        <select class="z-select" data-field="effective" name="effective">
	        	<option value="">请选择</option>
		        <option value="1">类型1</option>
				<option value="2">类型2</option>
			</select>
	    </div>
	</div>
	<div class="row">
	    <label>
	        <div class="field_text">预约到店时间：</div>
	        <input type="text" class="input-text date-ico" data-options="seconds:true" readonly data-field="invitetime" value=""/>
	    </label>
	    <label>
	        <div class="field_text">最近来店时间：</div>
	        <input type="text" class="input-text date-ico" data-options="seconds:true" readonly data-field="arrivetime" value=""/>
	    </label>
	    <label>
	        <div class="field_text">最近离店时间：</div>
	    	<input type="text" class="input-text date-ico" data-options="seconds:true" readonly data-field="leavetime" value=""/>
	    </label>
	</div>
	<div class="row">
	    <label>
	        <div class="field_text">接待时长：</div>
	        <input type="text" class="input-text" data-field="reception" value=""/>
	    </label>
	    <label>
	        <div class="field_text">来店人数：</div>
	        <input type="text" class="input-text" data-field="arrivepeoplenum" value=""/>
	    </label>
	    <div class="label_select">
	        <div class="field_text">是否到店：</div>
	        <select class="z-select" data-field="arrive" name="arrive">
	        	<option value="">请选择</option>
	        	<option value="1">类型1</option>
				<option value="2">类型2</option>
	        </select>
	    </div>
	</div>
	<div class="row">
	    <div class="label_select">
	        <div class="field_text">是否试驾：</div>
	        <select class="z-select" data-field="driving" name="driving">
	        	<option value="">请选择</option>
	        	<option value="1">类型1</option>
				<option value="2">类型2</option>
	        </select>
	    </div>
	    <label>
	        <div class="field_text">来店次数：</div>
	        <input type="text" class="input-text" data-field="arrivenum"  value=""/>
	    </label>
	    <label>
	        <div class="field_text">首次来店时间：</div>
	        <input type="text" class="input-text date-ico" data-options="seconds:true"  readonly data-field="firstarrivetime"  value=""/>
	    </label>
	</div>
	<div class="row">
		<label>
	        <div class="field_text">战败时间：</div>
	        <input type="text" class="input-text date-ico" data-options="seconds:true" readonly data-field="posttime"  value=""/>
	    </label>
	    <div class="label_select">
	        <div class="field_text">战败原因：</div>
	        <select class="z-select" data-field="giveupcause" name="giveupcause">
	        	<option value="">请选择</option>
	        	<option value="1">类型1</option>
				<option value="2">类型2</option>
	        </select>
	    </div>
	    <label>
	        <div class="field_text">战败原因分析：</div>
	        <input type="text" class="input-text" data-field="failurereason"  value=""/>
	    </label>
	</div>
</div>
